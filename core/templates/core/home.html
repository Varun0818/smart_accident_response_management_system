{% extends 'core/base.html' %}

{% block content %}
<div class="home-container">
    <h1 class="home-title">Smart Accident Response Management System</h1>
    <p class="home-subtitle">A real-time emergency coordination platform designed to speed up medical response during road accidents</p>
    <div class="btn-container">
        <a href="{% url 'reporter_login' %}" class="btn btn-reporter btn-lg">
            <i class="bi bi-person"></i> Reporter
        </a>
        <a href="{% url 'responder_login' %}" class="btn btn-responder btn-lg">
            <i class="bi bi-truck"></i> Responder / Driver
        </a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
body {
    background: linear-gradient(120deg, #fff 62%, #bfcfff 100%) no-repeat;
    min-height: 100vh;
}
.home-container {
    max-width: 620px;
    background: #fff;
    border-radius: 2.2rem;
    box-shadow: 0 0 0 2px #ebeaff, 0 10px 55px #acbbfd21, 0 0 80px 18px #c0cfff13;
    padding: 3.2rem 2.7rem 2.5rem 2.7rem;
    margin: 4.2rem auto 2.2rem auto;
    text-align: center;
    position: relative;
    animation: fadeInBlock 0.88s cubic-bezier(.36,.8,.3,1);
}
.home-container:before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 2.2rem;
    box-shadow: 0 0 58px 26px #bfc8fd30;
    z-index: 0;
    filter: blur(15px);
    opacity: 0.8;
}
@keyframes fadeInBlock {
    0% { opacity: 0; transform: translateY(40px);}
    100% { opacity: 1; transform: translateY(0);}
}
.home-title {
    font-family: 'Montserrat', 'Inter', Arial, sans-serif;
    font-size: 2.5rem;
    font-weight: 900;
    letter-spacing: .5px;
    color: #1051e0;
    margin-bottom: 0.85rem;
    text-shadow: 0 6px 24px #a2abea33;
    position: relative;
    z-index: 1;
}
.home-subtitle {
    font-size: 1.14rem;
    color: #353b4d;
    margin-bottom: 2.1rem;
    font-weight: 600;
    letter-spacing: .06rem;
    opacity: 0.93;
    position: relative;
    z-index: 1;
}
.btn-container {
    display: flex;
    gap: 1.3rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 0.7rem;
    z-index: 2;
    position: relative;
}
.btn {
    flex: 1 0 200px;
    padding: 1.15rem 1rem;
    font-size: 1.17rem;
    font-weight: 800;
    border-radius: 2.7rem;
    border: none;
    outline: none;
    position: relative;
    box-shadow: 0 7px 28px #bdbafd25;
    transition: all 0.21s cubic-bezier(.84,1.7,.79,1);
    letter-spacing: .07rem;
    cursor: pointer;
    overflow: hidden;
    margin-bottom: 0.8rem;
}
.btn-reporter {
    background: linear-gradient(95deg, #1051e0 65%, #b885fd 100%);
    color: #fff !important;
}
.btn-responder {
    background: linear-gradient(100deg, #b885fd 18%, #1051e0 82%);
    color: #fff !important;
}
.btn-reporter:focus, .btn-reporter:hover,
.btn-responder:focus, .btn-responder:hover {
    background: linear-gradient(90deg, #8767fd 19%, #4d8aff 95%);
    box-shadow: 0 9px 40px #7951fd34, 0 2px 12px #6680ff26;
    transform: scale(1.06) translateY(-2px);
}
.btn i {
    font-size: 1.47rem;
    vertical-align: -13%;
    margin-right: 0.6rem;
    filter: drop-shadow(0 3px 10px #8260b850);
}
@media (max-width: 760px) {
    .home-container {padding: 1.3rem 0.5rem;}
    .btn-container {flex-direction: column;}
    .btn{font-size:1.025rem;}
}
</style>
{% endblock %}
